<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A sample index.html file for a basic webpage.">
  <title>Sample Index Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a {
      color: #6200ea;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Sample Page</h1>
  </header>
  <main>
    <p>This is a simple HTML page to demonstrate the structure of an index file.</p>
    <p>Feel free to <a href="#">explore more</a> or customize it as you like!</p>
  </main>
  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
